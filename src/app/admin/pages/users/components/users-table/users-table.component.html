<mat-table [dataSource]="users">
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>User Login</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="displayName">
    <mat-header-cell *matHeaderCellDef>Nome do Usuário</mat-header-cell>
    <mat-cell *matCellDef="let user">
      {{ user.displayName }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">Ações</mat-header-cell>
    <mat-cell *matCellDef="let user" class="action-column">
      <button
        color="primary"
        aria-label="Editar um usuário"
        (click)="handleEdit(user)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        color="warn"
        aria-label="Remover um usuário"
        (click)="handleRemove(user)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
