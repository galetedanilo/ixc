<mat-table [dataSource]="dataTable">
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>User Login</mat-header-cell>
    <mat-cell *matCellDef="let data">{{ data.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="userName">
    <mat-header-cell *matHeaderCellDef>Nome do Usuário</mat-header-cell>
    <mat-cell *matCellDef="let data">
      {{ data.userName }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="isAdmin">
    <mat-header-cell *matHeaderCellDef>Administrador?</mat-header-cell>
    <mat-cell *matCellDef="let data">
      {{ data.isAdmin? "Sim": "Não" }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">Ações</mat-header-cell>
    <mat-cell *matCellDef="let data" class="action-column">
      <!-- <button
        color="primary"
        aria-label="Editar um usuário"
        (click)="handleEdit(data)"
      >
        <mat-icon>edit</mat-icon>
      </button> -->
      <button
        *ngIf="!checkIfIsMyUser(data.id)"
        color="warn"
        aria-label="Remover um usuário"
        (click)="handleRemove(data)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
